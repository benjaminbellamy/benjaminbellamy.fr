  url: https://benjaminbellamy.fr
language: en
languages:
  - code: en
    locale: en_US
    name: English
  #- code: fr
  #  locale: fr
  #  name: Fran√ßais
avatar: avatar.jpg
image: avatar.jpg # image used for the social share
metatags:
